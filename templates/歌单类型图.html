    <!-- COOKIES PLUGIN  -->
    <script>

var chartDom = document.getElementById('gdnxtu');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {

    left: 'center'
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 'right'
  },
  series: [
    {
      name: '歌单类型',
      type: 'pie',
      radius: '50%',
      data: {{ typeEcharDate | tojson }},
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }
  ]
};

option && myChart.setOption(option);

    </script>
